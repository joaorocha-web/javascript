<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <script>
        window.confirm ('Bora multiplicar?')
        var n1 = Number window.prompt ('Escolha um número: ')
        var n2 = Number window.prompt ('Escolha outro: ')
        var calc = n1 * n2 
        window.alert (`O resultado da multiplicação ${n1} x ${n2} é: ${calc}!`)

    </script>
</body>
